<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
	<form method="post" action="/users">

    <input type="text" name="user[email]" placeholder="email">
  </div>
  <div>
    <input type="text" name="user[password]" placeholder="password">
  </div>
  <button>Sign Up</button>
</form>
</body>
</html>
